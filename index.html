<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Food</title>
    <link rel="stylesheet" href="styles/main.css">
</head>


<body>
    <header>
        <div>
            <h4>Food House</h4>
            <h1>Food For Home</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
        </div>
        <div>
            <img src="images/logo/logo.png" alt="Logo del Restaurant Food & Drinks">
        </div>
    </header>

    <section>
        <div class="cards-container">
            <img src="images/cards-container/tapas.svg" alt="Seccion de tapas">

        </div>
    </section>

    <section class="food-detail-container">
        <div>
            <div><img src="images/food-detail/desayuno01.jpg" alt="Desayuno de la casa a base de huevos, pancakes y tocino por 15€"></div>
            <div class="food-description">
                <p>15€</p>
                <p>Desayuno de la Casa</p>
                <p>Huevos, pancakes y tocino</p>
            </div>
        </div>
        <div>
            <button>+</button>
            <button></button>
            <button>-</button>
        </div>

</body>

<footer>
    <section>
        <div>
            <img src="images/footer/bolsa.svg" alt="">
        </div>
    </section>
    <section>
        <div></div>
    </section>
</footer>
