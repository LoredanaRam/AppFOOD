<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Food</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@600&display=swap" rel="stylesheet">   
</head>


<body>
    <header>
        <div>
            <h1>Food For Home</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit</p>
        </div>
        <div>
            <img src="images/logo/logo.png" alt="Logo del Restaurant Food & Drinks">
        </div>
    </header>

    <section>
        <div class="cards-container">
            <img src="images/cards-container/tapas.svg" alt="Seccion de tapas">
            <p>Tapas</p>
        </div>
    </section>

    <section class="food-detail-container">
        <div>
            <img src="images/food-detail/desayuno01.jpg" alt="Desayuno de la casa a base de huevos, pancakes y tocino por 15€">
        </div>
        <div class="food-description">
            <p class="precio">15€</p>
            <p class="nombre">Desayuno de la Casa</p>
            <p class="detalle-nombre">Huevos, pancakes y tocino</p>
        </div>
        <div class="buttons">
            <button class="increment">+</button>
            <button class="number">0</button>
            <button class="decrement">-</button>
        </div>
    </section>
</body>

<footer>
    <section>
        <div>
            <img src="images/footer/bolsa.svg" alt="">
        </div>
    </section>
    <section>
        <div></div>
    </section>
</footer>
</html>
